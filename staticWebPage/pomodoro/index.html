<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>AboutMe</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="shortcut icon" href="img/logo.ico">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="contain">
            <div class="time-change">
                <div class="time-set row" id="break">
                    <div class="info col-sm-5">休息时间</div>
                    <div class="button col-sm-2" value="break-">-</div>
                    <div class="time-set-detail col-sm-3" id="break-time">5</div>
                    <div class="button col-sm-2" value="break+">+</div>
                </div>
                <div class="time-set row" id="work">
                    <div class="info col-sm-5">工作时间</div>
                    <div class="button col-sm-2" value="work-">-</div>
                    <div class="time-set-detail col-sm-3" id="work-time">25</div>
                    <div class="button col-sm-2" value="work+">+</div>
                </div>
            </div>
            <div class="time-screen" id="screen">
                <div class="type">工作</div>
                <div class="time">25:00</div>
            </div>
    </div>
</body>
</html>
